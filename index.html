<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./css.css">
    </head>
<body>
  
<div class="wrapper">
    <div class="controlPannel">
        <div class="startWrapper">
            <div class="switcher">
                <p class="on">On</p>
                <p class="off">Off</p>
                <div class="on-off"></div>
            </div>
            <button class="start-btn">Start</button>
        </div>
        <p class="screen">--</p>
        <label for="sMode">Strict Mode</label>
        <input type="checkbox" name="sMode">
    </div>
    <div class="green key" data-keynbr="1"></div>
    <div class="blue key" data-keynbr="2"></div>
    <div class="yellow key" data-keynbr="3"></div>
    <div class="red key" data-keynbr="4"></div>
</div>

<script src="./scripts.js"></script>
</body>
</html>
